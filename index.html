<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section-1">
      <div class="body-container">
        <div class="container">
          <div class="logo"><a href="#">Header Logo</a></div>
          <ul class="nav-links">
            <a href="#">
              <li class="item">header link one</li>
            </a>
            <a href="#">
              <li class="item">header link two</li>
            </a>
            <a href="#">
              <li class="item">header link three</li>
            </a>
          </ul>
        </div>
        <main class="main-hero">
          <div class="text">
            <h1 class="hero-text">
              This Website is
              <span>awesome</span>
            </h1>
            <p class="hero--text">
              This Website has some subtext that goes here under the main title.
              It's a smaller font and the color is lower contrast
            </p>
            <button class="hero-btn">Sign Up</button>
          </div>
          <img
            src="https://archives.bulbagarden.net/media/upload/thumb/6/6d/Red_Jolteon_PO.png/250px-Red_Jolteon_PO.png"
            alt="Pokemon Jolteon"
          />
        </main>
      </div>
    </section>
    <section class="section-2">
      <div class="section-container">
        <h1 class="info">Some Random Information</h1>
      </div>
    </section>
  </body>
</html>
